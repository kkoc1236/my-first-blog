<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
        <title>WNI GPS converter</title>
    </head>
    <body>
        <div>
            <h1><a href="">Creator: Kim Kwansub with Court Korea</a></h1>
        </div>


{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
                <div>


<style> textarea, select {width: 100%;
padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;   }

<style> input[type=text], select {
width: 100%; height: 500px;
padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }


input[type=submit] { width: 30%; background-color: orange; color: white; padding: 14px 20px; margin: 8px 500px; border: none; border-radius: 4px; cursor: pointer; } /* 텍스트 필드 안쪽에 패딩 과 마진을 주었습니다. 배경-색상 속성 (background-color property) 으로 입력 버튼의 배경 색을 지정하였습니다. 그리고 색상 속성 (color property) 으로 글자 색을 지정합니다. */ input[type=submit]:hover { background-color: OrangeRed; } input[type=text]:focus { background-color: lightblue; border: 3px solid #555; } /* 포커스 인풋 (Focused Inputs) 은 텍스트 입력 상자에 커서를 놓았을 때, 어떤 브라우저는 테두리에 청색 외곽선을 자동으로 보여줍니다. 이 기능을 없애려면 outline: none; 속성을 인풋 (input) 태그에 지정하면 됩니다. 반면 :focus 가상-클래스를 지정하여 커서를 놓았을 때 배경색이나 테두리 속성을 바꾸어 주어 사용자에게 어디를 작업하고 있는지를 좀더 명확히 알 수 있게 할 수 있습니다. */ div.formtag { border-radius: 5px; background-color: #f2f2f2; padding: 40px; } </style>
                    <div class="formtag"> <form action="" method="post">
                        Original <br>
                    <textarea name = "gpsinfo" cols = "50" rows = "5"
                              placeholder="Please paste GPS coordinate"></textarea>
                        <input type="submit" value="Converting" name='submit'><br>
                        Converted <br>
                     <textarea name = "converted" cols = "50" rows = "5"
                              placeholder="Converted"></textarea>
                          </form> </div>



        </div>
    </body>
</html>
